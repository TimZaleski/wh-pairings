<div>
    <h2>Optimized Pairings</h2>
  
    <table>
      <thead>
        <tr>
          <th>Player</th>
          <th>Opponent</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pairing of currentPairings; let i = index">
          <td>Player {{ i + 1 }}</td>
          <td>Player {{ pairing[i] + 1 }}</td>
        </tr>
      </tbody>
    </table>
  </div>
